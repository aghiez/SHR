<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-SHR Kospin Jasa</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="css/main.css">
    </head>
<body>

<div class="notif" id="notif" style="display: none;"></div>

<div class="container">
	<div class="screen">
		<div class="screen__content">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="Email" name="username" id="username">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password" name="katasandi" id="katasandi">
				</div>
				<button class="button login__submit" name="login" onclick="login()">
					<span class="button__text">Login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				
				<button class="button ingat" name="register" onclick="register()">
					<span class="button__text">Register</span>
				</button>
				<button class="button ingat" name="register" onclick="lupa()" style="padding: 10px; width: 35%;">
					<span class="button__text">Lupa Password</span>
				</button>
				
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- Firebase Wajib -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>

<!-- Firebase Pilihan -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

<!-- <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script> -->
<!-- <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script> -->

<script src="js/firebase-config.js"></script>
<script src="js/script1.js"></script>
<script src="js/script.js"></script>
</body>
</html>
